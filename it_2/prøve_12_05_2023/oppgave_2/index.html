    <h4>Legg til nytt medlem i orkesteret!</h4>

    <label for="input_fornavn"> Skriv Fornavn: </label>
    <input id = "input_fornavn" type="text" placeholder="Fornavn"> <br>

    <input id = "input_etternavn" type="text" placeholder="Etternavn"> <br>

    <input id = "input_email" type="text" placeholder="Email"> <br>

    <button id = "vis_medlemmer"> Vis alle medlemmer </button>
    <p id = "placeholder_show_members"></p>
